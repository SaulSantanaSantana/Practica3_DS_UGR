name: Frontend Tests

on:
  push:
    branches:
      - frontend

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Navigate to calculator-frontend folder
        run: cd calculator-frontend

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
